# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
  
- script: |
    cd nestapi
    npm @nestjs/cli  
    npm install
    npm run build
  displayName: 'npm install and api build'


- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)/nestapi/dist'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/dist.zip'
    replaceExistingArchive: true

- script: |
    cd ls
  displayName: 'remove node_modules'

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'NAH - AWS - Production Server'
    sourceFolder: '$(Build.ArtifactStagingDirectory)/dist.zip'
    contents: '**'
    targetFolder: '/var/www/thegoyay.com/api'
    readyTimeout: '20000'

- task: SSH@0
  inputs:
    sshEndpoint: 'NAH - AWS - Production Server'
    runOptions: 'commands'
    commands: 'cd /var/www/thegoyay.com/api && forever restart main.js'
    readyTimeout: '20000'

