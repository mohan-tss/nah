<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="white-color">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
      <ion-img class="ion-padding-r-10 header-logo" src="assets/svg/nah_logo_white.svg"></ion-img>
      <ion-text class="ion-vertical-align-content white-color ion-margin-t-5">
        Topic Info
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
  <ion-card class="header-card" *ngIf="topic">
    <ion-card-header class="ion-align-items-center ion-text-center">
      <ion-text class="circle">
        {{ topic.name.charAt(0) }}
      </ion-text>
    </ion-card-header>
    <ion-card-content class="card-body ion-text-center">
      <h4 class="country white-color"><strong>Say No To</strong> {{ topic.name }}</h4>
    </ion-card-content>
  </ion-card>
</ion-header>
<app-post-list *ngIf="topic && topic.id" type="topic" [topicId]="topic.id"></app-post-list>
