<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="white-color">
      <ion-back-button defaultHref="/dashboard/posts/my-posts"></ion-back-button>
      <ion-img class="ion-padding-r-10 header-logo" src="assets/svg/nah_logo_white.svg"></ion-img>
      <ion-text class="ion-vertical-align-content white-color ion-margin-t-5">
        Agendas
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let agenda of agendaList">
    <ion-card-header>
      <ion-card-title>
        {{ agenda.title }} [{{ agenda.status | uppercase }}]
        <ion-icon
          name="create"
          *ngIf="agenda.status == 'draft'"
          [routerLink]="['/agenda/create/' + agenda.id]"
        ></ion-icon
      ></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row class="text-center" *ngFor="let topic of agenda.topics; let last = last">
        <ion-text class="text-primary text-center">Say No To {{ topic.name | uppercase }} </ion-text>
        <!-- <div class="bars-list" *ngIf="!last"></div> -->
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
