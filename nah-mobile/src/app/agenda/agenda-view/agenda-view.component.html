  <!-- </ion-card-header> -->
  <ion-card-content>
      <ion-row class="agenda-row">
        <ion-col size="auto" class="ion-no-padding say-no-list-left">
          <ion-text class="card-title">
            {{agendaTitle}}
          </ion-text>
        </ion-col>
        <ion-col class="say-no-list">
          <p *ngFor="let topic of agenda.topics; let last = last" class="text-primary text-center ion-ellipsis" (click)="topicDetails(topic)">
          <ion-label>Say No To {{ topic.name | uppercase }} </ion-label>
        </p>

        </ion-col>
      </ion-row>
    <ion-col size="12" class="old-agenda ion-justify-content-center ion-padding-b-0" *ngIf="showShowOldAgenda">
      <ion-badge color="danger">
        <a class="custom-link" [routerLink]="['/agenda/list']">Old Agenda's</a>
      </ion-badge>
    </ion-col>
  </ion-card-content>
</ion-card>

<ion-row *ngIf="showCreateBtn">
  <ion-button (click)="createAgenda()">Create Agenda</ion-button>
</ion-row>

<ng-template #showCreateMsgDiv>
  <ion-row class="ion-text-center no-agendas" (click)="createAgenda()">
    <ion-chip style="margin: 0px auto;">
      <ion-label>You Don't have any Agenda Please Create</ion-label>
    </ion-chip>
  </ion-row>
</ng-template>
