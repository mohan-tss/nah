<ion-card class="ion-no-margin custom-card" (click)="createAgenda()" *ngIf="agenda;else createAgendaTemp">
    <ion-card-header>
    <ion-card-title class="card-title">AGENDA
      <div class="bars-list">
        <span class="bar active"></span>
        <span class="bar"></span>
        <span class="bar "></span>
        <span class="bar "></span>
        <span class="bar "></span>
        <span class="bar "></span>
        <span class="bar "></span>
      </div>
      <div class="lock">
        <ion-icon name="lock"></ion-icon>
      </div>
    </ion-card-title>
    <ion-card-subtitle class="card-sub-title">
      <span class="sub-title-info1">Phase <span class="text-red">1</span> day <span class="text-red">1</span></span>
      <span class="sub-title-info2">From <span class="text-date">{{agenda.startDate | date}}</span> To <span class="text-date">{{agenda.endDate | date}}</span></span>
       </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-row class="agenda-list" *ngFor="let topic of agenda.topics">
      <span>Say No To </span> <ion-badge color="danger" >{{topic.name | uppercase }}</ion-badge>
    </ion-row>
    
  </ion-card-content>
</ion-card>

<ng-template #createAgendaTemp>
  <ion-button (click)="createAgenda()">Create Agenda</ion-button>
</ng-template>
