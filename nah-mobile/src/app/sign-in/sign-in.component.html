<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button color="light">
          <ion-label> Hey, Let us know about your Noer</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col class="ion-text-center">
        <ion-label>Select type of Noer</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center align-center">
        <ion-avatar class="avatar ion-align-items-center">
          <!-- <ion-icon class="custom-google"></ion-icon> -->
          <ion-icon name="people"></ion-icon>
        </ion-avatar>
        <ion-label class="ion-padding-t-5">Antie's</ion-label>
      </ion-col>
      <ion-col class="ion-text-center align-center">
        <ion-avatar class="avatar ion-align-items-center">
          <!-- <ion-icon class="custom-google"></ion-icon> -->
          <ion-icon class="ion-align-items-center" name="people"></ion-icon>
        </ion-avatar>
        <ion-label class="ion-padding-t-5">Rejection</ion-label>
      </ion-col>
      <ion-col class="ion-text-center align-center">
        <ion-avatar class="avatar">
          <!-- <ion-icon class="custom-google"></ion-icon> -->
          <ion-icon name="people"></ion-icon>
        </ion-avatar>
        <ion-label class="ion-padding-t-5">Hater</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>Choose your City</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-select
          placeholder="Select Your City"
          okText="Okay"
          cancelText="Dismiss"
        >
          <ion-select-option value="india">India</ion-select-option>
          <ion-select-option value="usa">USA</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-button color="danger" (click)="onCreateGroup()">
        Choose your 'Say No To Group'
      </ion-button>
    </ion-row>
    <ion-row justify-content-center>
      <ion-button color="light" (click)="updateSignIn()">
        START EXPLORING
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
