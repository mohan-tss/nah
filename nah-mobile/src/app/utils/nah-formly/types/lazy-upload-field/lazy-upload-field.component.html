<ion-row>
  <ion-input
    #fileInput
    type="file"
    label="test"
    [ngClass]="{ 'multiple-files': to.multiple }"
    accept="image/x-png,image/gif,image/jpeg"
    [multiple]="to.multiple"
    (change)="onFileChange($event)"
    (click)="fileInput.value = null"
    [formControl]="formControl"
    [name]="fieldInputName"
  ></ion-input>
</ion-row>
<div class="container multiple-image-list" *ngIf="uploadedImages">
  <div class="image-list-block" *ngFor="let img of uploadedImages; let inx = index">
    <span class="img-delete" (click)="deleteImg(inx)">
      <ion-icon name="trash"></ion-icon>
    </span>
    <ion-img class="image-thumb" [src]="img.fullPath"></ion-img>
  </div>
</div>
