<ion-header class="hearder">
  <ion-toolbar class="space-between-center">
    <!-- <ion-icon class="custom-google"></ion-icon>  -->
    <ion-buttons slot="start" class="white-color">
      <ion-img class="ion-padding-r-10 ion-margin-l-10 header-logo" src="assets/svg/nah_logo_white.svg"></ion-img>
      <ion-text class="ion-vertical-align-content white-color ion-margin-t-5">
        what are you upto !
      </ion-text>
    </ion-buttons>
    <ion-buttons slot="end" class="white-color">
      <ion-icon size="large" class="icon-search" name="search" [routerLink]="['/search']"></ion-icon>
      <ion-avatar class="image-avater ion-activatable" (click)="navProfile()">
        <ion-img [src]="googlePic"></ion-img>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
  <app-agenda-view agendaTitle="Your Agenda" [showShowOldAgenda]="false" [showCreateMsg]="true"></app-agenda-view>
</ion-header>
<ion-router-outlet></ion-router-outlet>
