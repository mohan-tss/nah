<ion-header class="hearder">
  <ion-toolbar>
    <ion-icon class="custom-google"></ion-icon> Dashboard
    <ion-avatar class="image-avater">
      <img [src]="googlePic" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-fab class="add-btn" vertical="end" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row>
    <ion-col class="ion-text-center align-center ion-activatable" (click)="groupClick('anties')">
      <ion-avatar class="avatar ion-align-items-center">
        <ion-icon name="people"></ion-icon>
      </ion-avatar>
      <ion-label class="ion-padding-t-5">All Meetings</ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-col>
    <ion-col class="ion-text-center align-center ion-activatable" (click)="groupClick('rejection')">
      <ion-avatar class="avatar ion-align-items-center">
        <ion-icon class="ion-align-items-center" name="people"></ion-icon>
      </ion-avatar>
      <ion-label class="ion-padding-t-5">Created by me</ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-col>
    <ion-col class="ion-text-center align-center ion-activatable" (click)="groupClick('hater')">
      <ion-avatar class="avatar ion-align-items-center">
        <ion-icon name="people"></ion-icon>
      </ion-avatar>
      <ion-label class="ion-padding-t-5">Upcoming</ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-col>
  </ion-row>
