<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="white-color">
      <ion-back-button></ion-back-button>
      Profile
    </ion-buttons>
    <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <ion-card class="card">
    <ion-card-header>
      <ion-avatar class="image-avater image-center ion-activatable" (click)="navProfile()">
        <img [src]="googlePic" />
      </ion-avatar>
    </ion-card-header>
    <ion-card-content class="card-body ion-text-center">
      <h3 class="username">{{userInfo.displayName}}</h3>
      <h5 class="country">{{userInfo.country}}</h5>
      <h6 class="followes">Followes: <ion-chip>
          <ion-label>2</ion-label>
        </ion-chip>
      </h6>
    </ion-card-content>

  </ion-card>
  <ion-tabs class="group-tabs">
    <ion-tab-bar slot="top">
      <ion-tab-button >
        <ion-label>Follow Group</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        <ion-label>My Groups</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-list class="meeting-list">
    <ion-item class="meeting-item" no-padding *ngFor="let item of groupList">
      <ion-grid>
        <ion-row class="ion-nowrap ion-align-items-center">
          <ion-col>
            <ion-label class="meeting-title">{{item.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-nowrap ion-align-items-center ion-justify-content-between">
          <ion-col size="1">
            <ion-avatar class="avater small">
              <img [src]="googlePic">
            </ion-avatar>
          </ion-col>
          <ion-col size="1">
            <ion-avatar class="avater small">
              <img [src]="googlePic">
            </ion-avatar>
          </ion-col>
          <ion-col size="1">
            <ion-avatar class="avater small">
              <label>1</label>
            </ion-avatar>
          </ion-col>
          <ion-col class="fallowing-members">
            Members are Following
          </ion-col>
          <ion-col class="ion-text-end">
            <ion-button color="medium" no-margin>
              Unjoin
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-item>
  </ion-list>
</ion-content>
