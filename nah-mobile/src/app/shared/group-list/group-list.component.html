<ion-list class="meeting-list">
  <ion-card  class="meeting-item ion-no-padding" *ngFor="let item of groupList;let gInx=index;">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center">
        <ion-col class="img-left">
          <ion-avatar class="avater text" [ngStyle]="{'backgroundColor':customColors[gInx % customColors.length]}">
            <label style="font-weight: bold;font-size:16px;color:#fff;">{{
              item.name.charAt(0)
            }}</label>
          </ion-avatar>
        </ion-col>
        <ion-col class="ion-padding-l-0">
          <ion-row class="ion-nowrap ion-align-items-center" (click)="navGroupDetails(item)" >
            <ion-col class="ion-padding-l-0" >
              <ion-label class="meeting-title"><strong>Say No To</strong> {{ item.name }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="ion-nowrap ion-align-items-center ion-justify-content-between">
            <ion-col class="ion-no-padding" style="display: flex;flex-wrap: wrap;">

              <app-peoples-icons [peoples]="item.followers" label="Members are Following"></app-peoples-icons>

              <!-- <ion-text style="margin-right: 5px;" size="1" *ngFor="let follower of item.followers">
                <ion-avatar class="avater small" *ngIf="follower.user">
                  <img [src]="follower.user.imageUrl" />
                </ion-avatar>
              </ion-text>
              <ion-avatar style="margin-right: 5px;"  class="avater small" *ngIf="item.followers.length > 0">
                <label>{{ item.followers.length }}</label>
              </ion-avatar>
              <ion-text class="fallowing-members" *ngIf="item.followers.length > 0">
                Members are Following
              </ion-text> -->
            </ion-col>
            
            <!-- <ion-col  class="ion-text-end ion-no-padding" *ngIf="userInfo.id !== item.createdBy">
              <ion-button size="small" style="font-size: 12p;" color="medium" class="ion-no-margin" (click)="follow(item)" *ngIf="item.isFollower">
                Un Follow
              </ion-button>
              <ion-button size="small" style="font-size: 12p;" color="danger" class="ion-no-margin" (click)="follow(item)" *ngIf="!item.isFollower">
                Follow
              </ion-button>
            </ion-col> -->
          </ion-row>
        </ion-col>
        <ion-col size="4" class="ion-text-end" *ngIf="userInfo.id !== item.createdBy">
          <ion-button size="small" style="font-size: 12p;" color="medium" class="ion-no-margin" (click)="follow(item)" *ngIf="item.isFollower">
            Un Follow
          </ion-button>
          <ion-button size="small" style="font-size: 12p;" color="danger" class="ion-no-margin" (click)="follow(item)" *ngIf="!item.isFollower">
            Follow
          </ion-button>
        </ion-col>
        <ion-col size="3" class="ion-text-end" *ngIf="userInfo.id === item.createdBy">
          <ion-icon name="trash" class="icon-big" (click)="deleteGroupConfirm(item,gInx)"></ion-icon>
          <!-- <ion-icon name="color-filter" class="icon-big"></ion-icon> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-list>
