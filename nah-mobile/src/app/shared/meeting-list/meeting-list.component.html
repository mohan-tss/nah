<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="none"
    refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>
<ion-row class="ion-align-items-center no-meetings" *ngIf="showMeetingMsg">
  <ion-col class="ion-justify-content-center" style="display: flex;align-items: center;">
    {{noMeetingMsg}}
  </ion-col>
</ion-row>
<ion-row  class="ion-align-items-center" *ngIf="showLoading">
  <ion-col class="ion-justify-content-center" style="display: flex;align-items: center;"> 
    <ion-spinner></ion-spinner>
  </ion-col>
</ion-row>
<ion-list class="meeting-list">
  <ion-item class="meeting-item" *ngFor="let m of meetingList;let mInx = index;">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-nowrap ion-align-items-center">
        <ion-col class="img-left ion-no-padding" (click)="clickMeeting(m)">
          <!-- <ion-avatar class="avater small">
            <img [src]="m.imageUrl" />
          </ion-avatar> -->
          <ion-thumbnail class="" style="display: flex;align-items: center;">
            <ion-img class="avatar" [src]="m.imageUrl"></ion-img>
          </ion-thumbnail>

        </ion-col>
        <ion-col class="ion-no-padding" style="display: flex;flex-direction:column;justify-content: center;"
          (click)="clickMeeting(m)">
          <ion-label class="meeting-title">{{m.title}} <ion-text color="danger" *ngIf="m.isPublished==0">(Un-published)
            </ion-text>
          </ion-label>
          <!-- <ion-label class="meeting-sub-title" *ngIf="m.isPublished==0">Un-published</ion-label> -->
          <ion-label class="meeting-sub-title">Say No To {{m.group.name}}</ion-label>
        </ion-col>
        <ion-col size="4" class="ion-text-end ion-no-padding" *ngIf="!m.isCreatedBy">
          <ion-text style="font-weight: bold;display: block;font-size: 12px;">{{m?.city?.name}}</ion-text>
          <ion-button class="ion-no-margin" size="small" color="medium" (click)="meetingJoin(m)" *ngIf="m.isMember">
            Unjoin</ion-button>
          <ion-button class="ion-no-margin" size="small" color="danger" (click)="meetingJoin(m)" *ngIf="!m.isMember">
            Join</ion-button>
        </ion-col>
        <ion-col size="3" class="ion-text-end" *ngIf="m.isCreatedBy">
          <ion-icon name="trash" class="icon-big" (click)="deleteMeetingConfirm(m,mInx)"></ion-icon>
          <!-- <ion-icon name="color-filter" class="icon-big"></ion-icon> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <label class="meeting-desc ellipsas">
          {{m.agenda}}
        </label>
      </ion-row>
      <ion-row class="ion-nowrap row-last ion-align-items-center">
        <ion-col class="ion-no-padding">
          <label class="meeting-date" style="display: block;">{{m.meetingDate | date:"mediumDate"}} -
            {{m.endDate | date:"mediumDate"}},
            {{m.startTime | date:'shortTime'}} - {{m.endTime | date:'shortTime'}} </label>

          <!-- <ion-avatar class="avater small" *ngFor="let m of m.members">
              <img [src]="m.user.imageUrl" />
            </ion-avatar> -->
          <app-peoples-icons [peoples]="m.members" label="People are going"></app-peoples-icons>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-item>
