<ion-grid [ngSwitch]="gridType" class="post-image-privew" [gallerize]="galleryId">
  <ion-row *ngSwitchCase="'g0'"> </ion-row>
  <ion-row *ngSwitchCase="'g1'">
    <ion-col>
      <img class="h150" [src]="images[0].fullPath" />
    </ion-col>
  </ion-row>
  <ion-row *ngSwitchCase="'g2'">
    <ion-col>
      <img class="h150" [src]="images[0].fullPath" />
    </ion-col>
    <ion-col>
      <img class="h150" [src]="images[1].fullPath" />
    </ion-col>
  </ion-row>
  <ion-row class="g3" *ngSwitchCase="'g3'">
    <ion-col>
      <img class="h150" [src]="images[0].fullPath" />
    </ion-col>
    <ion-col>
      <ion-row> <img class="h75" [src]="images[1].fullPath" /></ion-row>
      <ion-row> <img class="h75" [src]="images[2].fullPath" /></ion-row>
    </ion-col>
  </ion-row>
  <ion-row *ngSwitchCase="'g4'">
    <ion-col size="6" *ngFor="let img of images">
      <img class="h75" [src]="img.fullPath" />
    </ion-col>
  </ion-row>
  <ion-row *ngSwitchDefault>
    <ion-col>
      <ion-row> <img class="h75" [src]="images[0].fullPath" /></ion-row>
      <ion-row> <img class="h75" [src]="images[1].fullPath" /></ion-row>
    </ion-col>
    <ion-col>
      <ion-row> <img class="h75" [src]="images[2].fullPath" /></ion-row>
      <ion-row class="h75">
        <img class="h75 last-image" [ngClass]="{'last-image': !showAll}" [src]="images[3].fullPath" />
        <span class="image-count" *ngIf="!showAll">+ {{ moreCount }} </span>
      </ion-row>
    </ion-col>
    <ion-row [ngClass]="{'ion-hide': !showAll}">
      <ion-col size="6" *ngFor="let img of remainingImg">
        <img class="h75" [src]="img.fullPath" />
      </ion-col>
    </ion-row>
  </ion-row>
</ion-grid>
