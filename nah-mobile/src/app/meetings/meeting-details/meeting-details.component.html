<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="white-color">
      <ion-back-button></ion-back-button>
      <ion-title>{{ title }}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lets gather and make it success</ion-card-title>
      <ion-card-subtitle color="danger">Say no to Trumph</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-img class="ion-text-center" src="assets/images/trumph.jpg"></ion-img>
      <ion-text>
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      </ion-text>
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-icon name="calendar"></ion-icon> Thursday, Jan 2020
          </ion-col>
          <ion-col size="5">
            <ion-icon name="alarm"></ion-icon> 16:00 PM
          </ion-col>
          <ion-col >
            <ion-icon name="pin"></ion-icon> #360, india, 360, Gachibowli, Hyderabad.
          </ion-col>
        </ion-row>
        <ion-row class="ion-nowrap">
          <ion-col size="7">
            <ion-avatar class="avatar">
              <img src="assets/images/logo.png" />
            </ion-avatar>
            <ion-avatar class="avatar">
              <img src="assets/images/logo.png" />
            </ion-avatar>
            <ion-avatar class="avatar">
              <img src="assets/images/logo.png" />
            </ion-avatar>
            <ion-avatar class="avatar">
              <img src="assets/images/logo.png" />
            </ion-avatar>
          </ion-col>
          <ion-col class="fallowing-members">
            90 more
          </ion-col>
          <ion-col class="fallowing-members">
            View All 
          </ion-col>
        </ion-row>
        <ion-row>
          
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
