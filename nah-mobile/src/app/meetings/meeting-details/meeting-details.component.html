<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="white-color">
      <ion-back-button></ion-back-button>
      <ion-title>{{ title }}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header class="ion-padding-b-5">
      <ion-card-title >Lets gather and make it success</ion-card-title>
      <ion-card-subtitle class="ion-margin-t-0" color="danger">Say no to Trumph</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-img class="ion-text-center" src="assets/images/trumph.jpg"></ion-img>
      <ion-text>
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      </ion-text>
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-icon name="calendar"></ion-icon> Thursday, Jan 2020
          </ion-col>
          <ion-col size="5">
            <ion-icon name="alarm"></ion-icon> 16:00 PM
          </ion-col>
          <ion-col >
            <ion-icon name="pin"></ion-icon> #360, india, 360, Gachibowli, Hyderabad.
          </ion-col>
        </ion-row>
        <ion-row class="ion-nowrap">
          <ion-col size="7">
            <ion-avatar class="avatar ion-margin-r-5">
              <img src="assets/images/logo.png" />
            </ion-avatar>
            <ion-avatar class="avatar ion-margin-r-5">
              <img src="assets/images/logo.png" />
            </ion-avatar>
            <ion-avatar class="avatar ion-margin-r-5">
              <img src="assets/images/logo.png" />
            </ion-avatar>
            <ion-avatar class="avatar ion-margin-r-5">
              <img src="assets/images/logo.png" />
            </ion-avatar>
          </ion-col>
          <ion-col class="fallowing-members">
            90 more
          </ion-col>
          <ion-col class="fallowing-members">
            <ion-text color="danger" style="cursor: pointer;">View All</ion-text>   
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-tabs>
            <ion-tab-bar>
              <ion-tab-button tab="images">
                <ion-label>Images</ion-label>
              </ion-tab-button>
              <ion-tab-button tab="videos">
                <ion-label>Videos</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
        </ion-row>
        <ion-row class="ion-nowrap">
          <ion-col >
            <!-- <ion-avatar class="image-thumb ion-margin-r-5">
              <img src="assets/images/default-user.png"/>
            </ion-avatar>
            <ion-avatar class="image-thumb ion-margin-r-5">
              <img src="assets/images/user-1.jpg"/>
            </ion-avatar>
            <ion-avatar class="image-thumb ion-margin-r-5">
              <img src="assets/images/user-2.jpg"/>
            </ion-avatar> -->
            <ion-list>
              <ion-item class="image-thumb" *ngFor="let item of imgList">
                  <ion-img  [src]="item.url"></ion-img>
              </ion-item>
            </ion-list>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-list class="meeting-list meeting-list-d">
              <ion-grid class="meeting-item">
                <ion-row class="ion-nowrap">
                  <ion-col class="img-left">
                    <ion-avatar class="avater">
                      <img [src]="googlePic" />
                    </ion-avatar>
                  </ion-col>
                  <ion-col size="7">
                    <ion-label class="meeting-title" style="display: block;color: #000;">Let's gather our barriors</ion-label>
                    <ion-label class="meeting-sub-title">Say No To Harrasment</ion-label>
                  </ion-col>
                  <ion-col>
                    <label class="meeting-date">5 minutes ago</label>
                  </ion-col>
                </ion-row>
              </ion-grid>
          </ion-list>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
