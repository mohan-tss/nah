<ion-list class="ion-no-margin ion-no-padding">
  <ion-item color="danger" class="text-10" (click)="reportModal()">
    <ion-icon name="flag" color="light"></ion-icon>
    <ion-label>Report Meeting</ion-label>
  </ion-item>
  <ion-item *ngIf="meeting.isPublished==0 && meeting.isCreatedBy" color="danger" class="text-10" (click)="editMeeting()">
    <ion-icon name="md-create" color="light"></ion-icon>
    <ion-label>Edit</ion-label>
  </ion-item>
  <ion-item *ngIf="meeting.isCreatedBy" color="danger" class="text-10" (click)="deleteMeetingConfirm()">
    <ion-icon name="md-trash" color="light"></ion-icon>
    <ion-label>Remove</ion-label>
  </ion-item>
</ion-list>
