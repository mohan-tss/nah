<ion-row class="ion-nowrap ion-align-items-center">
  <ion-col size="7" class="">
    <ion-textarea class="border" style="margin: 0;" [(ngModel)]="modelVideoPath" placeholder="Enter Video">
    </ion-textarea>
  </ion-col>
  <ion-col size="3" class="ion-text-center">
    <ion-button size="small" color="danger" (click)="addVideo(modelVideoPath)" [disabled]="!modelVideoPath">
      Add Video Link
    </ion-button>
  </ion-col>
</ion-row>
<iframe *ngFor="let v of videoPaths" width="100%" height="315" [src]="v.selfPath" frameborder="0" allowfullscreen></iframe>
