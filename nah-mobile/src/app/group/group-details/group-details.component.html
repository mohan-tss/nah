<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="white-color">
      <ion-back-button></ion-back-button>
      <ion-title>Group Info</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" slot="fixed">
  <ion-card class="card">
    <ion-card-header class="ion-align-items-center ion-text-center">
      <ion-text class="circle">
        {{
          group.name.charAt(0)
        }}
      </ion-text>
    </ion-card-header>
    <ion-card-content class="card-body ion-text-center">
      <h4 class="country"><strong>Say No To</strong> {{ group.name }}</h4>
    </ion-card-content>
  </ion-card>
  <ion-grid class="">
    <ion-row class="">
      <ion-tabs>
        <ion-tab-bar>
          <ion-tab-button (click)="activeTab='followres'">
            <ion-label>Followers</ion-label>
          </ion-tab-button>
          <ion-tab-button (click)="activeTab='meetings'">
            <ion-label>Meetings</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-row>
    <ng-container [ngSwitch]="activeTab">
      <ng-container *ngSwitchCase="'followers'">
        <ion-list class="meeting-list">
          <ion-card  class="meeting-item ion-no-padding" *ngFor="let item of followersList;let gInx=index;">
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-align-items-center">
                <ion-col class="img-left">
                  <ion-avatar class="avater text" [ngStyle]="{'backgroundColor':customColors[gInx % customColors.length]}">
                    <label style="font-weight: bold;font-size:16px;color:#fff;">{{
                      item.user.displayName.charAt(0)}}</label>
                  </ion-avatar>
                </ion-col>
                
                <ion-col class="ion-padding-l-0">
                  <ion-row class="ion-nowrap ion-align-items-center" >
                    <ion-col class="ion-padding-l-0" >
                      <ion-label class="meeting-title">{{ item.user.displayName }}</ion-label>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-list>
      </ng-container>
      <ng-container *ngSwitchCase="'meetings'">
        <ion-list class="meeting-list">
          <ion-card  class="meeting-item ion-no-padding" *ngFor="let item of meetingsList;let gInx=index;">
            <ion-grid class="ion-no-padding">
              <ion-row class="ion-align-items-center">
                <ion-col class="img-left">
                  <ion-avatar class="avater text" [ngStyle]="{'backgroundColor':customColors[gInx % customColors.length]}">
                    <label style="font-weight: bold;font-size:16px;color:#fff;">m</label>
                  </ion-avatar>
                </ion-col>
                
                <ion-col class="ion-padding-l-0">
                  <ion-row class="ion-nowrap ion-align-items-center" >
                    <ion-col class="ion-padding-l-0" >
                      <ion-label class="meeting-title">meeting name</ion-label>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-list>
      </ng-container>
    </ng-container>
  </ion-grid>
</ion-content>
