<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12">
      <ion-item class="border border-b-none">
        <ion-label position="floating">Enter A Group Name</ion-label>
        <ion-input [(ngModel)]="newGroupName"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-button color="danger" (click)="updateSignIn()" [disabled]="!newGroupName">
        Add Group
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button color="light" (click)="dismiss()">
        Close
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
