<ion-content>
  <form  (ngSubmit)="updateSignIn()">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-item class="border border-b-none">
          <ion-label><strong>Say No To</strong></ion-label>
          <!-- <ion-label position="floating">Enter A Group Name</ion-label> -->
          <ion-input name="newGroupName" placeholder="Enter Group Name" autofocus="true" [(ngModel)]="newGroupName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-button color="danger" type="submit" [disabled]="!newGroupName">
          Add Group
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button  color="light" (click)="dismiss()">
          Close
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
