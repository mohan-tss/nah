trigger:
- master

pool:
  vmImage: 'macOS-latest'

steps:

- script: |
    cd nah-mobile
  displayName: 'npm install and angular build'

- task: CordovaBuild@1
  inputs:
    platform: 'android'
    configuration: '$(Configuration)/nah-mobile'
    outputPattern: 'bin'






