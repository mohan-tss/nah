<ng-template #creditAmount let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h3>{{ modalTitle }} Amount</h3>
    <button
      type="button"
      class="btn close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" ngNativeValidate>
      <formly-form
        [form]="form"
        [model]="model"
        [fields]="fields"
        [options]="options"
      >
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-sm btn-primary mr-1"
            (click)="addAmount()"
          >
            Add {{ modalTitle }}
          </button>
        </div>
      </formly-form>
    </form>
  </div>
</ng-template>
<ng-template #updateUserTemp let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h3>Update User Details</h3>
    <button
      type="button"
      class="btn close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
  </div>
  <div class="card-body" >
    <!-- ngNativeValidate -->
    <form
      [formGroup]="userForm"
      ngNativeValidate
      (ngSubmit)="userSubmit(userModel)"
      autocomplete="on"
    >
      <formly-form
        [form]="userForm"
        [model]="userModel"
        [fields]="userFields"
        [options]="userOptions"
      >
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-sm btn-primary">Update User</button>
        </div>
      </formly-form>
    </form>
  </div>
</ng-template>
