<div class="p-contain">
  <div class="card">
    <div class="card-header">
      Add User
    </div>
    <div class="card-body" *ngIf="showForm">
        <!-- ngNativeValidate -->
      <form [formGroup]="form" ngNativeValidate (ngSubmit)="submit(model)" autocomplete="on">
        <formly-form [form]="form" [model]="model" [fields]="fields" [options]="options">
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-sm btn-primary">Add User</button>
          </div>
        </formly-form>
      </form>
    </div>
  </div>
</div>
