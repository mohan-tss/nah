<div class="p-contain">
    <div class="card">
      <div class="card-header">
        Account Information
      </div>
      <div class="card-body">
          <!-- ngNativeValidate -->
        <form [formGroup]="form" ngNativeValidate (ngSubmit)="submit(model)" autocomplete="on">
          <formly-form [form]="form" [model]="model" [fields]="fields" [options]="options">
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-sm btn-primary">Update</button>
            </div>
          </formly-form>
        </form>
      </div>
    </div>
  </div>
