<div class="p-contain">

    <div class="row m-0 filters-widget">
     
      <div class="col-12 col-md-4 mb-1 p-0">
         <input type="text" pInputText placeholder="Search" [(ngModel)]="search" (keyup)="searchList()">
      </div>
      
    </div>
  <p-table [columns]="cols" [value]="topicList" [responsive]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Topic</th>
        <th>Total Posts</th>
        <th>Created By</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-topic let-columns="columns">
      <tr>
        <td>
           {{ topic.name }}
        </td>
        <td>
          {{ topic.postCount}}
        </td>
        <td>
          {{ topic?.agenda?.createdBy?.displayName }}
        </td>
      </tr>    
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td class="text-center" colspan="3">
          No records found
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
