  <p-table  [value]="postList" [responsive]="true" selectionMode="single">
    <ng-template pTemplate="header" let-columns>
      <tr >
        <!-- <th *ngFor="let col of columns">
          {{ col.header }}
        </th> -->
        <th>Post Title</th>
        <th>Topic</th>
        <th>Date</th>
        <th>Created By</th>
        <th class="actions-th">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td>          
          {{ row.title }}
        </td>
        <td>          
          {{ row.topic.name }}
        </td>
        <td>          
          {{ row.createdDate | date}}
        </td>
        <td>          
          {{ row.createdBy.displayName }}
        </td>
        <td>
          <div class="actions-dp" ngbDropdown placement="bottom-right" container="body">
            <a class="fa fa-ellipsis-v" ngbDropdownToggle></a>
            <div class="actions-dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownBasic1">              
              <li>
                <a class="dropdown-item"  (click)="onView(row)" >View Post</a>
              </li>
              <li>
                <a class="dropdown-item"  (click)="deletePost(row)" >Delete Post</a>
              </li>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td class="text-center" colspan="5">
          No records found
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog [style]="{width: '500px'}"></p-confirmDialog>
