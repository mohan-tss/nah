<div class="p-contain">
    <div class="row m-0 box">
        <div class="col-12 col-md-4">
            <label class="custom-label">City</label>
            <div class="label-value">New York </div>
        </div>
        <div class="col-12 col-md-4">
            <label class="custom-label">Meeting Title</label>
            <div class="label-value">Meeting 1 </div>
        </div>
        <div class="col-12 col-md-4">
            <label class="custom-label">Date</label>
            <div class="label-value">05-01-2020 </div>
        </div>
        <div class="col-12 col-md-4">
            <label class="custom-label">Time</label>
            <div class="label-value">10:00 To 11:00 </div>
        </div>
        <div class="col-12 col-md-4">
            <label class="custom-label">Venue</label>
            <div class="label-value">New York </div>
        </div>
        <div class="col-12 col-md-4">
            <label class="custom-label">Status</label>
            <div class="label-value">New | Published | Completed | Cancelled </div>
        </div>
    </div>
    <div>
        <mat-tab-group>
            <mat-tab label="Images">
                <ul class="images-list">
                    <li *ngFor="let item of imgList;"><img [src]="item.url" alt=""></li>
                </ul>
            </mat-tab>
            <mat-tab label="Videos"> <ul class="images-list">
                <li *ngFor="let item of imgList;"><img [src]="item.url" alt=""></li>
            </ul>
        </mat-tab>
            <mat-tab label="Comments"> No comments </mat-tab>
        </mat-tab-group>
    </div>
</div>
