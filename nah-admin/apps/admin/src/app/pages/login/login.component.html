<div class="form-login">
  <h1><img class="login-logo" src="./assets/images/logo.png" alt="" /></h1>
  <!-- <div class="alert alert-danger text-center" style="font-weight: bold;" role="alert">
    You have logged out successfully.
  </div> -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input
          type="text"
          pInputText
          formControlName="email"
          placeholder="Username"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
      </div>
      <div *ngIf="submitted && f.email.errors" class="text-danger">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
        <input
          type="password"
          pInputText
          formControlName="password"
          placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
      </div>
      <div *ngIf="submitted && f.password.errors" class="text-danger">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>   
    <div class="ui-g">
      <button
        id="disabled-btn"
        type="submit"
        pButton
        label="Log In"
        class="ui-button-danger"
      ></button>
    </div>
  </form>
</div>
