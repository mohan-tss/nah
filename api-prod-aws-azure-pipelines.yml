# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
  
- script: |
    cd nestapi
    npm @nestjs/cli  
    npm install
    npm run build
  displayName: 'npm install and api build'


- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'nestapi/dist'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: 'nestapi/dist.zip'
    replaceExistingArchive: true

- script: |
   cd nestapi &&  ls -lR
  displayName: 'remove node_modules'

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'NAH - AWS - Production Server'
    sourceFolder: 'nestapi'
    contents: '**/dist.zip'
    targetFolder: '/var/www/thegoyay.com/api'
    readyTimeout: '20000'
    failOnEmptySource: true

- task: SSH@0
  inputs:
    sshEndpoint: 'NAH - AWS - Production Server'
    runOptions: 'commands'
    commands: 'rm -rf /var/www/thegoyay.com/api/* && unzip -o /var/www/thegoyay.com/api/dist.zip -d /var/www/thegoyay.com/api/'
    readyTimeout: '20000'
- task: SSH@0
  inputs:
    sshEndpoint: 'NAH - AWS - Production Server'
    runOptions: 'commands'
    commands: 'mv /var/www/thegoyay.com/api/dist/* /var/www/thegoyay.com/api && cd /var/www/thegoyay.com && forever restart api/main.js'
    readyTimeout: '20000'

